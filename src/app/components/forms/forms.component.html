<div>
    <form class="form-group" [formGroup]="formGroup">
        <div class="form-icon"><img src="assets/images/icon-hour.png"/>Hor&aacute;rio</div>
        <h3>Qual hor&aacute;rio voce quer treinar?</h3>
        <div class="radio-wrapper">
            <input type="radio" name="hour" value="morning"  formControlName="hour"/>
            <label for="morning">Manh&atilde;</label>
            <span>06:00 as 12:00</span>
        </div>
        <div class="radio-wrapper">
            <input type="radio" name="hour" value="afternoon"  formControlName="hour"/>
            <label for="afternoon">Tarde</label>
            <span>12:00 as 18:00</span>
        </div>
        <div class="radio-wrapper">
            <input type="radio" name="hour" value="night" formControlName="hour"/>
            <label for="night">Noite</label>
            <span>18:00 as 23:00</span>
        </div>

        <div class="checkbox-wrapper">
            <div class="checkbox">
                <input type="checkbox" name="showClosed" formControlName="showClosed"/>
                <label for="showClosed">Exibir Unidade Fechadas</label>
            </div>
            <span>Resultados encontrados <b>{{ filteredResults.length }}</b></span>
        </div>

        <div class="btn-wrapper">
            <button class="btn btn-primary" (click)="onSubmit()">Encontrar unidade</button>
            <button class="btn btn-secondary" (click)="onClean()">Limpar</button>
        </div>
    </form>
</div>
